<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercício 10</title>
    <style>
        body{
            background-color: antiquewhite;
            color: black;
            font-size: 25px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Maior entre as Variaveis</h1>
    <span>Exercício 10</span>

    <script>
        var numero1 = Number(prompt('Digite um número: '))
        var numero2 = Number(prompt('Digite outro número: '))
        var resp = numero1 > numero2 ? 'Número 1!' : 'Número 2!'

        window.alert('O maior entre as variáveis é: ' + resp)

    </script>
</body>
